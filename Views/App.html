<!DOCTYPE html>
<html>
  <title>App</title>
  <link rel="stylesheet" href="../public/Styles/main.css" />
  <script defer src="../public/Scripts/main.js"></script>

  <body class="min-h-screen">
    <header class="md-relative sticky top-0 z-20 bg-white shadow-sm">
      <div
        class="mx-auto flex max-w-7xl items-center justify-between lg:px-8"
        aria-label="Global"
      >
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Logo</span>
          <img
            class="h-8 w-auto"
            src="https://www.wuerzburg.de/__/images/2017/logo.svg"
            alt=""
          />
        </a>
        <div class="py-6">
          <a
            id="LogoutButton"
            href="#"
            class="bg-white-50 block rounded-lg border bg-gray-50 px-3 py-1.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-100 active:shadow-inner"
            >Log out</a
          >
        </div>
      </div>
    </header>

    <div
      id="Login"
      class="absolute top-0 flex h-full w-full items-center justify-center"
    >
      <div class="rounded-lg border p-10 shadow">
        <p class="pb-10">
          Please log in to give this app to access to your Nextcloud Account.
        </p>
        <div
          class="bg-white-50 mx-auto block rounded-lg border bg-gray-50 px-3 py-1.5 text-center text-base font-semibold leading-7 text-gray-900 hover:cursor-pointer hover:bg-gray-100 active:shadow-inner"
          x-data="{
                        loginToNextcloud() {
                            const req = new XMLHttpRequest();
                            req.open('POST', 'https://nextcloud.clarusch.de/index.php/login/v2');
                            req.setRequestHeader('OCS-APIREQUEST', true);
                            req.send();
                        }
                    }"
          @click="loginToNextcloud()"
        >
          Log in
        </div>
      </div>
    </div>
    <div class="fixed h-full">
      <div
        id="DeckNav"
        class="relative z-10 inline-block hidden h-full bg-white md:min-w-80"
      >
        <nav class="h-full w-full shadow-sm">
          <ul>
            <li class="border-b-2 border-gray-50">
              <a href="#" class="block w-full p-3 hover:bg-gray-100">
                deck 1
              </a>
            </li>
            <li class="border-b-2 border-gray-50">
              <a href="#" class="block w-full p-3 hover:bg-gray-100">
                deck 2
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div
        id="DeckTab"
        class="relative left-0 top-20 z-0 inline-block hidden -translate-x-1/3 rotate-90 rounded-t-lg border bg-gray-50 bg-white p-4 shadow-sm hover:cursor-pointer hover:bg-gray-100"
      >
        <div class="">Your Decks</div>
      </div>
    </div>
  </body>
</html>
